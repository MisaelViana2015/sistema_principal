<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Popup Manutenção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap');

        body {
            background: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>

<body>

    <!-- Mockup da Tela do Motorista -->
    <div class="relative w-[375px] h-[667px] bg-gray-900 rounded-xl overflow-hidden shadow-2xl border border-gray-800">
        <div class="p-4">
            <h1 class="text-white text-xl font-orbitron">Rota Verde</h1>
            <p class="text-emerald-500">Turno Ativo</p>
        </div>

        <!-- O Modal -->
        <div
            class="absolute inset-0 bg-black/80 flex items-center justify-center p-4 z-50 animate-in fade-in zoom-in duration-300">
            <div
                class="w-full max-w-sm bg-gradient-to-br from-red-950 to-gray-900 border border-red-500/50 rounded-xl shadow-2xl p-6 text-white relative overflow-hidden">

                <!-- Brilho de fundo -->
                <div
                    class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-red-500 to-transparent opacity-50">
                </div>

                <div class="flex items-center gap-3 mb-4">
                    <div class="p-2 bg-red-500/20 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-500" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
                            <path d="M12 9v4" />
                            <path d="M12 17h.01" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold font-orbitron text-red-100">Alerta de Manutenção</h2>
                </div>

                <p class="text-gray-300 mb-4 text-sm">Existem manutenções pendentes na frota:</p>

                <div class="space-y-3 mb-6">
                    <!-- Card 1: Vencido -->
                    <div class="p-3 rounded-lg border bg-red-900/40 border-red-500/40">
                        <div class="flex justify-between items-start mb-1">
                            <div class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-red-400" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />
                                </svg>
                                <span class="font-bold text-sm">Revisão Periódica</span>
                            </div>
                            <span
                                class="text-[10px] bg-cyan-900/50 text-cyan-300 px-1.5 py-0.5 rounded border border-cyan-500/30">TQU0H17</span>
                        </div>
                        <p class="text-red-300 text-xs font-semibold ml-6">VENCIDO (238 km atrás)</p>
                    </div>

                    <!-- Card 2: Warning -->
                    <div class="p-3 rounded-lg border bg-yellow-900/20 border-yellow-500/40">
                        <div class="flex justify-between items-start mb-1">
                            <div class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-yellow-500"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />
                                </svg>
                                <span class="font-bold text-sm">Rodízio de Pneus</span>
                            </div>
                            <span
                                class="text-[10px] bg-cyan-900/50 text-cyan-300 px-1.5 py-0.5 rounded border border-cyan-500/30">TQS4C30</span>
                        </div>
                        <p class="text-yellow-400 text-xs font-semibold ml-6">Faltam 800 km</p>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button
                        class="bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors shadow-lg shadow-cyan-900/20">
                        Entendi
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
