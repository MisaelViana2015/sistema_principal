server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Gzip compression (obrigatório para performance)
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Security headers
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Assets com hash: cache eterno (imutáveis por definição)
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    access_log off; # Performance: não logar assets estáticos
  }

  # Outros arquivos estáticos (fontes, ícones, etc)
  location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1d;
    add_header Cache-Control "public, max-age=86400" always;
    access_log off;
  }

  # SPA fallback + index.html NUNCA cacheia
  # CRÍTICO: try_files garante que rotas do React Router funcionem
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }
}
