version: '3.8'

services:
  db:
    image: postgres:17.7-alpine
    container_name: rota-verde-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rota_verde_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rota-verde-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: rota-verde:latest
    container_name: rota-verde-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/rota_verde_dev
      JWT_SECRET: development-secret-key-change-in-production
      NODE_ENV: development
      PORT: 5000
    ports:
      - "5000:5000"
    networks:
      - rota-verde-network

volumes:
  postgres_data:


networks:
  rota-verde-network:
    driver: bridge
